<head>
  <title>Google Maps</title>
</head>

<body>
  {{>map}}
  {{>tweetList}}
</body>



<!-- The map template -->

<template name="map">

<div class="FlexEmbed FlexEmbed--3by1" id="map-canvas"></div>
<h1 class="ui center aligned secondary black header"> Mallorca Tweets </h1>

</template>


<!-- The tweet list template  -->

<template name="tweetList">

<div class="ui grid two column stackable ">
  <div class="column four wide">
    <div class="ui segment stacked">
      <h2 class="ui header secondary black center aligned">Meteor.js Love</h2>
      <div class="content">
        <p>Esta app esta hecha con Meteor.js + Twitter API + Google Maps</p>
        <p>Utiliza la api de twitter para sacar un stream de los tweets en Mallorca, utilizamos Meteor.js para renderizarlos en Google Maps.</p>
        <p>Alguien a dicho MOLA?? :P</p>
        <p>Source code is here boys : <a href="https://github.com/kevohagan/mallorcatweets">https://github.com/kevohagan/mallorcatweets</a></p>
      </div>
    </div>
  </div>
  <div class="column twelve wide">
    <div id="tweetList" class="ui animated selection huge list cards">

    <!-- Meteor helper recursing each tweet  -->

    {{#each tweets}}
      <!-- {{>AnimateTemplate template="tweet" context=this}} -->
      {{#AnimateWithVelocity}}
              <div class="ui item" data-animate data-duration="500" data-properties="translateY, opacity" data-from-values="-25px, 0" data-to-values="0px, 1" data-easing-in="easeIn" data-easing-out="easeOut">
               <img class="ui avatar image" src="{{img}}">
                  <a href="http://twitter.com/{{user}}" target="_blank">
                  <div class="ui red horizontal label">{{user}}</div>
                  <span class="sub header ui black secondary">{{text}}</span>
                  </a>
              </div>
      {{/AnimateWithVelocity}}
    {{/each}}

    </div>
  </div>
</div>

</template>



<template name="tweet">
      <div class="ui item hidden transition">
       <img class="ui avatar image" src="{{img}}">
          <a href="http://twitter.com/{{user}}" target="_blank">
          <div class="ui red horizontal label">{{user}}</div>
          <span class="sub header ui black secondary">{{text}}</span>
          </a>
      </div>
</template>
